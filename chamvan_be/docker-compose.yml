version: "3.8"

services:
  db:
    image: mariadb:10.11
    container_name: chamvan-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: chamvan
      MYSQL_USER: chamvan_user
      MYSQL_PASSWORD: chamvan_pass
    ports:
      - "3307:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - chamvan-net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: chamvan-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root_password
    ports:
      - "8000:80"
    depends_on:
      - db
    networks:
      - chamvan-net

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chamvan-api
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "4000:4000"
    networks:
      - chamvan-net

networks:
  chamvan-net:
    driver: bridge
